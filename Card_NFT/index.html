<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>NFT preview card component</title>
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="display">
                <img src="./img/image-equilibrium.jpg" alt="Cubo">
            </div>
            <div class="comments">
                <h1>Equilibrium #3429</h1>
                <p class="description">Our Equilibrium collection 
                    promotes balance and calm.
                </p>
                <div class="details-content">
                    <div class="details">
                        <img src="./img/icon-ethereum.svg" alt="CriptoCoin">
                        <h2 class="coin-title">0.041 ETH</h2>
                    </div>
                    <div class="details">
                        <img src="./img/icon-clock.svg" alt="Clock">
                        <h2 class="clock-title">3 days left</h2>
                    </div>
                </div>

                <div class="observation">
                    <img src="./img/image-avatar.png" alt="Imagem do perfil do criador">
                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
